<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employment Form</title>
<link rel="stylesheet" href="employee.css">
</head>
<body>
  <div class="employee-page" >
  <div class="heading">
      <p><img src="dev-images/logo.png" alt=""></p>
  </div>
  
  <div class="form">
            <form>
              <p class="tag">Welcome To Zuri </p>
                  <div class="one">
                      <label for="name"><h1>Full Names :</h1></label>
                      <input type="text" placeholder="Anita Wandera" style="text-align: center;">
                              </div>
                                    <div class="two">
                                        <label for="name"><b>Email Address :</b></label>
                                        <input type="text" placeholder="xxxx@gmail.com" style="text-align: center;">
                                    </div>
                                            <div class="three">
                                                <label for="name"><h1>Telephone Number :</h1></label>
                                                <input type="text" placeholder="+25407xxx" style="text-align: center;">
                                            </div>
                                            <div class="four">
                                                <label for="name"><h1>Identification Number :</h1></label>
                                                <input type="text" placeholder="37xxxx" style="text-align: center;">
                                            </div>
                                    <div class="five">
                                          <label for="name"><h1>Area of Residence :</h1></label>
                                          <input type="text" placeholder="Nairobi" style="text-align: center;">
                                    </div>
                              <div class="six">
                                <label for="name"><h1>Field of Experience :</h1></label>
                                <input type="text" placeholder="eg Salonist,barber,make-up artist" style="text-align: center;">
                              </div>
                  <p>By creating an account you agree to our <a href="#" style="color:#EFFBFF ">Terms & Privacy</a>.</p>
                        
              <div class="clearfix">
                    <button>Submit</button> 
                    <button >Cancel</button>
                    <button type="submit">Sign Up</button>
              </div>
            </form>

   </div>
  </div>

</body>
</html>
