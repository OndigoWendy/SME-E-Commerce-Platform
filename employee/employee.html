<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employment Form</title>
<link rel="stylesheet" href="employee.css">
</head>
<body>
<div class="heading">
              <h1>Welcome To Zuri</h1>
</div>
<div class="form">
<form>
       <div class="one">
            <p>Sign Up to Work:</p>
            <label for="name"><h1>Full Names :</h1></label>
            <input type="text" placeholder="Full Names" style="text-align: center;">
        </div>
                  <div class="two">
                      <label for="name"><h1>Email Address :</h1></label>
                      <input type="text" placeholder="xxxx@gmail.com" style="text-align: center;">
                  </div>
                        <div class="three">
                          <label for="name"><h1>Telephone Number :</h1></label>
                          <input type="text" placeholder="+2547xxxxxx" style="text-align: center;">
                          </div>
                                <div class="four">
                                    <label for="name"><h1>Identification Number :</h1></label>
                                    <input type="text" placeholder="Identification Number" style="text-align: center;">
                                </div>
                                      <div class="five">
                                      <label for="name"><h1>Area of Residence :</h1></label>
                                      <input type="text" placeholder="Area of Residence" style="text-align: center;">
                                </div>
                    <div class="six">
                        <label for="name"><h1>Field of Experience :</h1></label>
                        <input type="text" placeholder="Field of Experience" style="text-align: center;">
                    </div>
</form>
<button>Submit</button>
</div>
</body>
</html>
